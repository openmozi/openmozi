<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="glassGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- 身体 (简单的圆润形状) -->
  <ellipse cx="60" cy="85" rx="28" ry="22" fill="#1a2332"/>

  <!-- 领口装饰 -->
  <path d="M48 68 L60 75 L72 68" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>

  <!-- 头部 (大大的圆脸) -->
  <circle cx="60" cy="45" r="32" fill="#fde8d7" filter="url(#shadow)"/>

  <!-- 腮红 -->
  <ellipse cx="35" cy="52" rx="6" ry="4" fill="#ffb3b3" opacity="0.5"/>
  <ellipse cx="85" cy="52" rx="6" ry="4" fill="#ffb3b3" opacity="0.5"/>

  <!-- 发髻 (简化的小圆髻) -->
  <circle cx="60" cy="15" r="10" fill="#1a1a2e"/>
  <rect x="56" y="15" width="8" height="10" fill="#1a1a2e"/>
  <!-- LED 小灯 -->
  <circle cx="60" cy="12" r="3" fill="#10b981">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 头发刘海 -->
  <path d="M35 35 Q40 25 60 22 Q80 25 85 35 Q75 32 60 32 Q45 32 35 35" fill="#1a1a2e"/>

  <!-- VR眼镜 (简化可爱版) -->
  <rect x="30" y="38" width="60" height="20" rx="10" fill="#111827"/>
  <!-- 镜片 -->
  <rect x="34" y="42" width="22" height="12" rx="4" fill="url(#glassGlow)" opacity="0.9"/>
  <rect x="64" y="42" width="22" height="12" rx="4" fill="url(#glassGlow)" opacity="0.9"/>
  <!-- 镜片反光 -->
  <rect x="36" y="44" width="8" height="3" rx="1" fill="white" opacity="0.4"/>
  <rect x="66" y="44" width="8" height="3" rx="1" fill="white" opacity="0.4"/>

  <!-- 可爱的小嘴 -->
  <path d="M54 60 Q60 65 66 60" fill="none" stroke="#5a4a42" stroke-width="2" stroke-linecap="round"/>

  <!-- 小手 (简化为圆形) -->
  <circle cx="30" cy="88" r="8" fill="#fde8d7"/>
  <circle cx="90" cy="88" r="8" fill="#fde8d7"/>
</svg>
